<!DOCTYPE html>
<html>

	<head>
		<style>
			#grad1{
				height:200px;
				background: -webkit-linear-gradient(red, blue); /* For Safari 5.1 to 6.0 */
				background: -o-linear-gradient(red, blue); /* For Opera 11.1 to 12.0 */
				background: -moz-linear-gradient(red, blue); /* For Firefox 3.6 to 15 */
				background: linear-gradient(red, blue); /* Standard syntax (must be last) */
			}
		</style>
	</head>

	<body>
		<h3>Degradado lineal - De arriba a abajo</h3>
		<p>Este gradiente lineal comienza en la parte superior. Comienza rojo, la transicion a azul:</p>
		<div id="grad1"></div>
		<p><strong>Nota:</strong> Internet Explorer 9 y versiones anteriores no son compatibles con gradientes.</p>
	</body>

</html>
