<!DOCTYPE html>
<html>

	<head>
		<style>
			p.one{
				border-style:solid;
				border-color:#0000ff;
			}
			p.two{
				border-style:solid;
				border-color:#ff0000 #0000ff;
			}
			p.three{
				border-style:solid;
				border-color:#ff0000 #00ff00 #0000ff;
			}
			p.four{
				border-style:solid;
				border-color:#ff0000 #00ff00 #0000ff rgb(250,0,255);
			}
		</style>
	</head>

	<body>
		<p class="one">Una frontera de color!</p>
		<p class="two">Frontera bicolor!</p>
		<p class="three">Frontera de tres colores!</p>
		<p class="four">Frontera de cuatro colores!</p>
		<p><b>Nota:</b> La propiedad "border-color" no funciona si se utiliza solo. Utilice la propiedad
		 "border-style" para establecer las fronteras primero.</p>
	</body>
</html>
