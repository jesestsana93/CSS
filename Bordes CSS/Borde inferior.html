<!DOCTYPE html>
<html>

	<head>
		<style>
			p{
				border-style:solid;
				border-bottom-width:15px;
			}
		</style>
	</head>

	<body>
		<p><b>Nota:</b> La propiedad "border-bottom-width" no funciona si se utiliza solo. Utilice la
		 propiedad "border-style" para establecer las fronteras primero.</p>
	</body>

</html>
