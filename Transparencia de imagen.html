<!DOCTYPE html>
<html>

	<head>
		<style>
			img{
				opacity:0.4;
				filter:alpha(opacity=40); /* For IE8 and earlier */
			}
			img:hover{
				opacity:1.0;
				filter:alpha(opacity=100); /* For IE8 and earlier */
			}
		</style>
	</head>

	<body>
		<h1>Transparencia de imagen </h1>
		<img src="Imagenes/descarga.jpg" width="150" height="113" alt="descarga">
		<img src="Imagenes/descarga.jpg" width="150" height="113" alt="klematis">

		<p><b>Note:</b> In IE, a <!DOCTYPE> must be added for the :hover selector to work on other elements than the 
		<a> element.</p>
	</body>
</html>
