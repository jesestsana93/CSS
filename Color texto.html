<!DOCTYPE html>
<html>

	<head>
		<style>
			body {color:red;}
			h1 {color:#00ff00;}
			p.ex {color:rgb(0,0,255);}
			a {text-decoration:none;}
		</style>
	</head>

	<body>
		<h1>Esta se dirige 1</h1>
		<p>Este es un parrafo ordinario. Tenga en cuenta que este texto es de color rojo. El texto de color predeterminado
		de una pagina se define en el selector de cuerpo.</p>
		<p class="ex">Este es un parrafo con class = "ex". Este texto es azul.</p>

		<!-- para eliminar la linea bajo enlaces se usa:-->
		<p>Para mayor informacion puede visitar : <a href="http://www.w3schools.com">W3Schools.com</a></p>

	</body>
</html>
