<!DOCTYPE html>
<html>

	<head>
		<style> 
			div{
				width:100px;
				height:100px;
				background:red;
				-webkit-transition:width 2s; /* For Safari 3.1 to 6.0 */
				transition:width 2s;
			}
			div:hover{
				width:300px;
			}
		</style>
	</head>

	<body>
		<p><b>Nota:</b> Este ejemplo no funciona en Internet Explorer 9 y versiones anteriores.</p>
		<div></div>
		<p>Pase el raton sobre el elemento div de arriba, para ver el efecto de transicion.</p>
</body>

</html>
